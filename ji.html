<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
* {
    margin: 0;

}

body {
    display: flex;
    justify-content: center;
    align-items: center;

h2 {

}

h4 {
    text-align: center;

}

.btn-group {
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

button {
    position: absolute;
    width: 150px;
    height: inherit;
    color: white;
    font-size: 1.2em;
    border-radius: 30px;
    outline: none;
    cursor: pointer;
    box-shadow: 0 2px 4px gray;
    border: 2px solid #e94d58;
    font-size: 1.2em;
}

button:nth-child(1) {
    margin-left: -200px;
    background: #e94d58;
}

button:nth-child(2) {
    margin-right: -200px;
    background: white;
    color: #e94d58;
}
</style>

</style>
</head>
<body>
    <div class="wrapper">
